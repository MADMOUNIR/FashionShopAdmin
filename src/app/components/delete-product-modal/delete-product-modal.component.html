<clr-modal [clrModalOpen]="true">
  <h3 class="modal-title">I have a nice title</h3>
  <div class="modal-body">
    <p>Confirm delete Product ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancelDelete()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Yes I Confirm</button>
  </div>
</clr-modal>
